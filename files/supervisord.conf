[unix_http_server]
file = /tmp/supervisor.sock
username = dummy
password = dummy

[supervisord]
user = root
logfile = /var/log/supervisord.log
logfile_maxbytes = 50MB
logfile_backups = 10
loglevel = info
pidfile = /tmp/supervisord.pid
nodaemon = true
minfds = 1024
minprocs = 200

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl = unix:///tmp/supervisor.sock
username = dummy
password = dummy

[program:lighttpd]
command = /usr/sbin/lighttpd -f /etc/lighttpd/lighttpd.conf -D
redirect_stderr = true
stdout_logfile = /dev/stdout
stdout_logfile_maxbytes = 0
stopasgroup = true
killasgroup = true

[program:backuppc]
command = /usr/local/BackupPC/bin/BackupPC
redirect_stderr = true
stdout_logfile = /dev/stdout
stdout_logfile_maxbytes = 0
user = %(ENV_BACKUPPC_USERNAME)s

[program:watchmails]
command = tail -f /var/log/msmtp.log
redirect_stderr = true
stdout_logfile = /dev/stdout
stdout_logfile_maxbytes = 0

[program:prometheus_exporter]
directory=/usr/local/bin/
command=backuppc_exporter -listen-address "0.0.0.0:8888"
autostart=true
user = %(ENV_BACKUPPC_USERNAME)s
